<link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel="stylesheet">

<div class="column" class="popup"> 
  <div class = "row">
    <h1 mat-dialog-title fxFlex="70">Informações do Orçamento</h1>
    <button fxFlex="30" mat-icon-button (click)="thermalPrintVisao()">
      <mat-icon>print</mat-icon>


    </button>
  </div>
      	<div class="row">
      	   <mat-form-field fxFlexOffset="0" fxFlex="100">
            <input [(ngModel)]="data.defeito" matInput ngDefaultControl placeholder="Qual defeito apresentado?">
          </mat-form-field> 
      	</div>

      	<div class="row">
      	   <mat-form-field fxFlexOffset="0" fxFlex="49">
            <input [(ngModel)]="data.marca" matInput ngDefaultControl placeholder="Marca">
          </mat-form-field> 

          <mat-form-field fxFlexOffset="2" fxFlex="49">
            <input  [(ngModel)]="data.modelo" matInput ngDefaultControl placeholder="Modelo">
          </mat-form-field> 

	    </div>

<!--  Put the tag inside the input
[disabled]="true" -->

      	<div class="row">

            <mat-form-field 
              name="data" 
              [(ngModel)]="data.data" 
              ngDefaultControl 
              fxFlexOffset="2" 
              fxFlex="49">

              <input matInput 
              [matDatepicker]="picker" 
              name="data"
              [(ngModel)]="data.data" 
              placeholder="Data de visita"
              >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>


           <mat-form-field fxFlexOffset="2" fxFlex="49">
              <mat-select 
                placeholder="Período"
                ngDefaultControl
                [(ngModel)]="data.periodo" 
                name="periodo" >
                <mat-option 
                  *ngFor="let value of periodos" [value]="value.value" >
                  {{ value.value }}
                </mat-option>
              </mat-select>
            </mat-form-field> 

<!--           <mat-form-field fxFlexOffset="2" fxFlex="49">
            <input [(ngModel)]="data.periodo" matInput ngDefaultControl placeholder="Horário de disponibilidade">
          </mat-form-field>  -->


	    </div>




      <div fxLayout="row" fxLayoutAlign="end center" >
      	<my-button-bw (click)="onNoClick()" label="CANCELAR" style="margin-top: 12px; margin-right: 5px;"  >
      	</my-button-bw>


        <button class="my-button" mat-button [mat-dialog-close]="data" cdkFocusInitial style="margin-top: 12px;">CONFIRMAR</button>
  
<!--         <my-button-orange [mat-dialog-close]="data.animal"
          fxFlexAlign="center" label="CONFIRMAR" style="margin-top: 12px;">
        </my-button-orange>  -->
      </div>
</div>
