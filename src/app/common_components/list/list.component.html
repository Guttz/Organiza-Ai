<div class="list" (dragover)="allowDrop($event)" (drop)="drop($event)">
  <p class="list__title"><strong>{{list.name}}</strong></p>
  <div (dragover)="allowDrop($event)" (drop)="drop($event)" class="cards">
  	<span (dragover)="allowDrop($event)" (drop)="drop($event)" ><b>Gustavo Morais -</b></span>
    <app-card (dragover)="allowDrop($event)" (drop)="drop($event)" *ngFor="let cardId of list.cards" [card]="cardStore.getCard(cardId)"></app-card>
  </div>

  <input #addCardInput type="text" (keyup.enter)="onEnter(addCardInput.value); addCardInput.value=''; displayAddCard=false;"
    *ngIf="displayAddCard" autofocus>
  <a class="list__newcard" (click)="toggleDisplayAddCard();">Add..</a>
</div>
